<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <img src="https://img.icons8.com/material/24/000000/circled-g.png" id="ico">

          <li class="breadcrumb-item"><a href="https://github.com/endormi">GitHub</a></li>
          <li class="breadcrumb-item"><a href="https://github.com/endormi/GitFinder">Source Code</a></li>
          <li class="breadcrumb-item"><a href="https://developer.github.com/v3/">API</a></li>
          <li class="breadcrumb-item"><a href="https://icons8.com/icon/66848/circled-g">Icon</a></li>
        </ol>
      </nav>

  <div class="main" id="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div>
            <br>
            <br>
            <h1>Fetch Profile information <br> using GitHub's API</h1>
            <br>
            <br>
            <p>Information on the repos, followers and more, only by entering a username!</p>
            <p>When styling this website, I wanted to follow <b>Python's</b> design which was very basic and easy, but cool.</p>
              <br>
          </div>
            <input type="text" id="search" class="main__input" placeholder="Enter a username...">
            </br>
            </br>
                <button type="button" class="btn btn-secondary searchButton">Search</button>
          </div>
      </div>

      <br>

      <div class="main__profile-container">
        <div class="main__profile">

        <!-- Dynamically inserts data -->
          
          <div class="row">
            <div class="col-md-6">

              <p class="main__profile-name">      
              </p>

              <p class="main__profile-username">
              </p>

            </div>

            <div class="col-md-6">
              <p class="main__profile-repos">
              </p>

              <p class="main__profile-url">
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
